<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shop - Your Business</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background-color: #f8f8f8;
      color: #333;
    }

    header {
      background-color: #004080;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 1100px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
    }

    .product {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: center;
      transition: transform 0.2s ease;
    }

    .product:hover {
      transform: translateY(-5px);
    }

    .product img {
      max-width: 100%;
      border-radius: 8px;
      height: 180px;
      object-fit: cover;
    }

    .product h3 {
      margin: 15px 0 10px;
      font-size: 1.2rem;
    }

    .product p {
      font-size: 0.95rem;
      margin-bottom: 15px;
    }

    .product button {
      background-color: #ff6600;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    .product button:hover {
      background-color: #e65c00;
    }

    .back-home {
      display: block;
      margin: 40px auto 20px;
      text-align: center;
    }

    .back-home a {
      text-decoration: none;
      color: #004080;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Our Shop</h1>
    <p>Browse our latest products</p>
  </header>

  <div class="container">
    <div class="product-grid">
      <div class="product">
        <img src="https://via.placeholder.com/300x200?text=Product+1" alt="Product 1" />
        <h3>Product One</h3>
        <p>Amazing product description goes here.</p>
        <button>Add to Cart</button>
      </div>

      <div class="product">
        <img src="https://via.placeholder.com/300x200?text=Product+2" alt="Product 2" />
        <h3>Product Two</h3>
        <p>Something cool about this product.</p>
        <button>Add to Cart</button>
      </div>

      <div class="product">
        <img src="https://via.placeholder.com/300x200?text=Product+3" alt="Product 3" />
        <h3>Product Three</h3>
        <p>Why people love this product.</p>
        <button>Add to Cart</button>
      </div>

      <div class="product">
        <img src="https://via.placeholder.com/300x200?text=Product+4" alt="Product 4" />
        <h3>Product Four</h3>
        <p>Great for everyday use.</p>
        <button>Add to Cart</button>
      </div>
    </div>

    <div class="back-home">
      <a href="index.html">‚Üê Back to Home</a>
    </div>
  </div>
</body>
</html>
